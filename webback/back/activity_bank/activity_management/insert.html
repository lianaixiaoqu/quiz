<!-- page content -->
<div class="content-price-manage" role="main">

<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel top-change">
      <div class="x_title clearfix">
        <h2 class="width-auto">活动管理新增</h2>
          <div class="col-md-5 col-sm-5 col-xs-12 pull-right">
            <div class="pull-right">
                <a href="javascript:;" data-history="back" class="btn btn-default" type="button"><i class="fa fa-undo" aria-hidden="true"></i>返回列表</a>
            </div>
          </div>
      </div>
      <div class="x_content">
        <br/>
        <form id="submit-form" data-parsley-validate class="form-horizontal form-label-left">
          <div class="form-group">
            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">活动名称</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="" class="form-control col-md-7 col-xs-12 user-read" type="text" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">活动说明</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="" class="form-control col-md-7 col-xs-12 user-read" type="text" name="description">
            </div>
          </div>
          <div class="form-group">
            <label for="startTime" class="control-label col-md-3 col-sm-3 col-xs-12">开始时间</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="startTime" class="form-control col-md-7 col-xs-12 user-read datepicker" placeholder="请选择日期" type="text" name="startTime">
            </div>
          </div>
          <div class="form-group">
            <label for="endTime" class="control-label col-md-3 col-sm-3 col-xs-12 " >截止时间</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="endTime" class="form-control col-md-7 col-xs-12 user-read datepicker" placeholder="请选择日期" type="text" name="endTime">
            </div>
          </div>
          <div class="form-group">
            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">当天开始时间 <small>(HHmmss
              )</small></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="" class="form-control col-md-7 col-xs-12 user-read" type="text" value="080000" name="dailyStart">
            </div>
          </div>
          <div class="form-group">
            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">当天截止时间<small>(HHmmss
              )</small></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="" class="form-control col-md-7 col-xs-12 user-read" type="text" value="200000" name="dailyEnd">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">活动状态<span class="required"></span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <select class="form-control member_sex" name="isCurrent">
                  <option value="0">请选择活动</option>
                  <option value="1">当前活动</option>
                  <option value="0">非当前活动</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label for="sum_pass" class="control-label col-md-3 col-sm-3 col-xs-12">总关卡 <small>（正整数）</small></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required number="number" id="sum_pass" class="form-control col-md-7 col-xs-12 user-read" type="text" name="chapters">
            </div>
          </div>
          <div class="form-group">
            <label for="each_pass" class="control-label col-md-3 col-sm-3 col-xs-12">每关卡关数<small>（正整数）</small></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="each_pass" number="number" class="form-control col-md-7 col-xs-12 user-read" type="text" positive="true" name="sectionsPerChapter">
            </div>
          </div>
          <div class="form-group">
            <label for="middle-question" class="control-label col-md-3 col-sm-3 col-xs-12">每关多少问题<small>（正整数）</small></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="middle-question" number="number" class="form-control col-md-7 col-xs-12 user-read" type="text" positive="true" name="questionsPerSection">
            </div>
          </div>
          <div class="form-group">
            <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">每关限时<small>（s）</small></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input required id="middle-name" number="number" class="form-control col-md-7 col-xs-12 user-read" type="text" name="sectionLimitTime">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">分类<span class="required"></span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <select class="form-control member_sex literature_type" id="classic" name="categories">
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">知识点<span class="required"></span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="cate" name="cate" class="form-control col-md-7 col-xs-12 user-read" type="text" name="knowledge"/>
              <select class="form-control member_sex knowledge" id="sel_cate"  multiple="multiple" >
                </select>
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
              <button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i>保存</button>
               <!-- <a href="javascript:;" data-history="back"  type="button" class="btn btn-primary">取消</a> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
