	<script>
		$.ajax({
			type:'GET',
			dataType:'json',
			url: dataUrl + '/person/info?userId='+localStorage.userId+'&activityId=1',

			if(data.code == "success"){
				$('.totalSections').text(data.data.info.totalSections);
